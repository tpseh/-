<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--타이틀 h1 ~ h6 -->
    <h1>메가스터디</h1>
    <h2>메가스터디</h2>
    <h3>메가스터디</h3>

    <!-- p:paragraph(문단) 미니멀하게 설명 단락 -->
    <p>교육의 중심은 메가스터디 언제든지 환영!</p>

    <!-- a:anchor (다른 페이지 이동) -->
    <a href="https://www.naver.com">네이버로 이동</a>

    <!-- img:image(그림을 넣을때) -->
    <img width="300px" height="300px" src="bagus-hernawan-A6JxK37IlPo-unsplash.jpg" alt="아이폰사진">

    <!-- li: list -->
    <ol>
        <!-- ol:ordered list -->
        <li>김치</li>
        <li>깍두기</li>
        <li>시금치</li>
    </ol>
    <ul>
        <li>김치</li>
        <li>깍두기</li>
        <li>시금치</li>
    </ul>
    <!-- div: division -->
    <dir>태그의미없음</dir>
    <button></button>

    <!-- 인라인 요소태그 -->
    <samp>태그가 의미 없음</samp>

    <!-- 로그인 / 상품주문 -->
    <form action=""></form>

    <!-- 글씨 or 다른거를 넣는 태그 -->
   <input type="text">
   <input type="password">

   <!-- input 설명해주는 태그 -->
   <label for=""></label>

   <!-- text area -->
   <textarea name="" id="" cols="30" rows="10"></textarea>
</html>
